<form [formGroup]="myForm" class="form-container">

  <ng-container formArrayName="colors">


    <ng-container *ngFor="let _ of colors.controls; let idx = index" [formGroupName]="idx">

      <div class="form-inline mb-1">

        <!-- <input class="form-control" formControlName="name"> -->
        <select class="form-control" formControlName="name" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <button class="btn btn-primary btn-sm ml-1" (click)="removeColor(idx)">x</button>


      </div>

    </ng-container>


  </ng-container>

  <button class="bn btn-primary" (click)="addColor()">Add new</button>

</form>



<pre>
  {{myForm.value | json}}
</pre>
