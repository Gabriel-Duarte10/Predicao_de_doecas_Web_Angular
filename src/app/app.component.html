<div class="row m-5">
  <div class="col">
    <label class="fs-15 text-blue-light text-uppercase font-weight-bold mb-1">Botão para Sintomas Mentais</label>
    <button class="btn btn-primary d-flex justify-content-center w-100" (click)="open(mentalModal)">
      <span>Doenças Mentais</span>
    </button>
  </div>
  <div class="col">

    <button class="btn btn-primary d-flex justify-content-center w-100" (click)="open(cabecasModal)">
      <span>Doenças na Cabeça</span>
    </button>
  </div>
</div>
<div class="row m-5">
  <div class="col">
    <label class="fs-15 text-blue-light text-uppercase font-weight-bold mb-1">Botão para Sintomas de Região frontal</label>

      <span>Doenças frontais</span>

  </div>
  <div class="col">
    <label class="fs-15 text-blue-light text-uppercase font-weight-bold mb-1">Botão para Doenças nas Extreminades do corpo</label>

  </div>
</div>
<div class="row m-5">
  <div class="col">
    <label class="fs-15 text-blue-light text-uppercase font-weight-bold mb-1">Botão para Sintomas no Corpo Todo </label>
    <button class="btn btn-primary d-flex justify-content-center w-100" (click)="open(corpoTodosModal)">
      <span>Doenças na Corpo Todo</span>
    </button>
  </div>
</div>

<div  class="row m-5 mt-10" style="margin-top: 10%;">
  <div class="col">
    <button data-toggle="tooltip" data-placement="right" title="Botão só será habilitado caso pelo meno um sintoma seja selecionado" [disabled]="habiltarBotao" class="btn btn-primary d-flex justify-content-center w-100" (click)="submit()">
      <span>Calcular Porcentagem</span>
    </button>
  </div>
</div>

<ng-template #mentalModal let-modal>
  <div class="modal-header mt-2">
    <h5 >Doenças Mentais</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      X
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div *ngFor="let subskill of mentais">
        <div class="col">
          <mat-checkbox [(ngModel)]="subskill.completed"
                      (change)="updateAllComplete(subskill, 1)">
            {{subskill.nome}}
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #resultado let-modal>
  <div class="modal-header mt-2">
    <h5 >Resultado</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      X
    </button>
  </div>

  <div class="modal-body">
    <div class="grafico" id="chart">
      <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [yaxis]="chartOptions.yaxis"
          [xaxis]="chartOptions.xaxis"
          [legend]="chartOptions.legend"
          [colors]="chartOptions.colors"
          [grid]="chartOptions.grid"
          [title]="chartOptions.title"
        ></apx-chart>
    </div>
  </div>
</ng-template>
